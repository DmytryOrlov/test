<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сохранение имени в LocalStorage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin-left: 10px;
        }
        .output {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Введите ваше имя</h1>
    <input type="text" id="nameInput" placeholder="Ваше имя">
    <button id="saveButton">Сохранить имя</button>

    <div class="output" id="output"></div>

    <script>
        // Функция для отображения сохранённого имени
        function displayName() {
            const savedName = localStorage.getItem('userName');
            const outputDiv = document.getElementById('output');
            if (savedName) {
                outputDiv.textContent = `Сохранённое имя: ${savedName}`;
            } else {
                outputDiv.textContent = 'Имя не сохранено.';
            }
        }

        // Сохранение имени в LocalStorage
        document.getElementById('saveButton').addEventListener('click', () => {
            const nameInput = document.getElementById('nameInput').value;
            localStorage.setItem('userName', nameInput);
            displayName(); // Обновляем отображение имени
        });

        // Вызываем функцию для отображения имени при загрузке страницы
        window.onload = displayName;
    </script>

</body>
</html>
